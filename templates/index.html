{% extends 'app.html' %}
{% block content %}

<!-- Main Container for Home Page -->
<div class="main-container">
    <!-- Left-Aligned BuzzRoute Info Section -->
    <div class="info-section">
        <h1 class="home-title">BuzzRoute</h1>
        <p class="home-description">Optimize your routes and enable efficient carpooling with intelligent depot planning and real-time data.</p>
        <a href="/features" class="explore-btn">Explore Features</a>
    </div>

    <!-- Circular Login and Sign-Up Buttons on Right Side -->
    <div class="auth-buttons">
        <button onclick="window.location.href='/login'" class="btn-login">Login</button>
        <button onclick="window.location.href='/register'" class="btn-signup">Sign Up</button>
    </div>
</div>

<style>
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    background: linear-gradient(135deg, #3b82f6, #9333ea);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.main-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 85%;
    max-width: 1200px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
}

/* Left-Aligned Info Section */
.info-section {
    width: 50%;
}

.home-title {
    font-size: 4rem;
    font-weight: 700;
    line-height: 1.2;
    color: #ffffff;
    text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 1rem;
}

.home-description {
    font-size: 1.25rem;
    margin-bottom: 1.5rem;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.9);
}

/* Explore Features Button */
.explore-btn {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background-color: #2563eb;
    color: #ffffff;
    font-weight: 600;
    text-transform: uppercase;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.explore-btn:hover {
    background-color: #1d4ed8;
    transform: scale(1.05);
}

/* Circular Auth Buttons on Right Side */
.auth-buttons {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    position: relative;
    right: 0;
    padding-top: 20px;
}

.auth-buttons button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    color: #ffffff;
    transition: background-color 0.3s ease, transform 0.2s ease;
    border: none;
}

.btn-login {
    background-color: #2563eb;
}

.btn-signup {
    background-color: #9333ea;
}

.btn-login:hover {
    background-color: #1e40af;
    transform: scale(1.1);
}

.btn-signup:hover {
    background-color: #7e22ce;
    transform: scale(1.1);
}
</style>

{% endblock %}
