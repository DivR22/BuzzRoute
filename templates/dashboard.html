{% extends 'app.html' %}

{% block content %}

<!-- Main Container for Dashboard -->
<div class="main-container">
    <div class="info-section">
        <h2 class="home-title">Welcome to Your Dashboard</h2>

        {% if user %}
            <p class="user-info-description">Here is your information:</p>
            <ul class="user-info-list">
                <li><strong>Name:</strong> {{ user[1] }}</li>
                <li><strong>Email:</strong> {{ user[2] }}</li>
            </ul>
        {% else %}
            <p class="user-info-description">You are not logged in.</p>
        {% endif %}

        <!-- Circle Buttons Section -->
        <div class="button-section">
            <a href="/form" class="circle-button btn-form">Form</a>
            <a href="/chatbot" class="circle-button btn-chatbot">Chatbot</a>
            <a href="/about" class="circle-button btn-about">About</a>
            <a href="/logout" class="circle-button btn-logout">Logout</a>
        </div>
    </div>
</div>

<style>
/* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f5f6f7;
    color: #333;
    font-size: 16px;
}

/* Main Container Styling */
.main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 2rem;
    background: linear-gradient(to bottom right, #6a11cb 0%, #2575fc 100%);
    color: #fff;
    text-align: center;
}

/* Info Section Styling */
.info-section {
    width: 60%;
}

.home-title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: #fff;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
}

.user-info-description {
    font-size: 1.25rem;
    margin-bottom: 2rem;
    color: #fff;
}

.user-info-list {
    list-style-type: none;
    font-size: 1.2rem;
    color: #ddd;
    margin-bottom: 2rem;
}

.user-info-list li {
    margin-bottom: 0.5rem;
}

strong {
    color: #fff;
}

/* Button Section Styling */
.button-section {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    margin-top: 2rem;
}

/* Circle Button Styling */
.circle-button {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    transition: transform 0.2s ease, background-color 0.3s ease;
}

/* Button Colors */
.btn-form {
    background-color: #34a853;
}

.btn-chatbot {
    background-color: #4285f4;
}

.btn-about {
    background-color: #6a11cb;
}

.btn-logout {
    background-color: #ea4335;
}


.circle-button:hover {
    transform: scale(1.1);
    opacity: 0.9;
}
</style>

{% endblock %}
